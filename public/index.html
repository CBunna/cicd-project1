<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .add-task {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        button {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .task {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .task:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .task.completed {
            opacity: 0.7;
            background: rgba(200, 255, 200, 0.9);
        }

        .task.completed .task-title {
            text-decoration: line-through;
            color: #666;
        }

        .task-title {
            flex: 1;
            font-size: 18px;
            color: #333;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 14px;
            min-width: auto;
        }

        .btn-complete {
            background: linear-gradient(45deg, #4CAF50, #45a049);
        }

        .btn-delete {
            background: linear-gradient(45deg, #f44336, #da190b);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: white;
            font-size: 18px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .loading {
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Testing: Task Manager</h1>
        
        <div class="add-task">
            <input type="text" id="taskInput" placeholder="Add a new DevOps task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="task-list" id="taskList">
            <!-- Tasks will be loaded here -->
        </div>

        <div class="status" id="status">
            Loading tasks...
        </div>
    </div>

    <script>
        let tasks = [];

        // Load tasks on page load
        window.addEventListener('DOMContentLoaded', loadTasks);

        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                tasks = await response.json();
                renderTasks();
                updateStatus();
            } catch (error) {
                console.error('Error loading tasks:', error);
                document.getElementById('status').textContent = 'Error loading tasks';
            }
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();
            
            if (!title) return;

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                });
                
                const newTask = await response.json();
                tasks.push(newTask);
                input.value = '';
                renderTasks();
                updateStatus();
            } catch (error) {
                console.error('Error adding task:', error);
            }
        }

        async function toggleTask(id) {
            try {
                const response = await fetch(`/api/tasks/${id}`, {
                    method: 'PUT'
                });
                
                const updatedTask = await response.json();
                const index = tasks.findIndex(t => t.id === id);
                if (index !== -1) {
                    tasks[index] = updatedTask;
                    renderTasks();
                    updateStatus();
                }
            } catch (error) {
                console.error('Error updating task:', error);
            }
        }

        async function deleteTask(id) {
            try {
                await fetch(`/api/tasks/${id}`, {
                    method: 'DELETE'
                });
                
                tasks = tasks.filter(t => t.id !== id);
                renderTasks();
                updateStatus();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';

            tasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `task ${task.completed ? 'completed' : ''}`;
                taskElement.innerHTML = `
                    <div class="task-title">${task.title}</div>
                    <div class="task-actions">
                        <button class="btn-small btn-complete" onclick="toggleTask(${task.id})">
                            ${task.completed ? 'â†¶ Undo' : 'âœ“ Done'}
                        </button>
                        <button class="btn-small btn-delete" onclick="deleteTask(${task.id})">
                            ðŸ—‘ Delete
                        </button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            const completed = tasks.filter(t => t.completed).length;
            const total = tasks.length;
            
            if (total === 0) {
                statusElement.textContent = 'No tasks yet - add some DevOps goals!';
            } else {
                statusElement.textContent = `Progress: ${completed}/${total} tasks completed (${Math.round(completed/total*100)}%)`;
            }
        }

        // Allow Enter key to add tasks
        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>
</html>
